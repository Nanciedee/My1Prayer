<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réflexion Matinale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Delius&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 1. LE FOND CRÈME */
        body { 
            background-color: #FFF5E1 !important; 
            font-family: 'Lato', sans-serif;
            color: #4A4A4A;
        }

        /* 2. L'EFFET DE VERRE (GLASS) */
        .glass-effect { 
            background: rgba(255, 255, 255, 0.4) !important; 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2rem;
        }

        /* 3. L'INDIGO POUR LES TITRES */
        h1, h2, h3, .serif { 
            color: #1e1b4b !important; 
            font-family: 'Playfair Display', serif;
        }

        /* LE STYLE MANUSCRIT */
        .handwritten { font-family: 'Great Vibes', cursive; color: #b45309; }
        .scripture { font-family: 'Delius', cursive; }
    </style>
</head>
